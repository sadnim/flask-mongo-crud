<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Teacher</h2>

    <form action="{{ url_for('edit_teacher', id=teacher._id) }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ teacher.name }}" required>
        </div>
        <div class="form-group">
            <label for="courses">Courses:</label>
            <select multiple class="form-control" id="courses" name="courses">
                {% for course in courses %}
                <option value="{{ course._id }}" {% if course._id in teacher.courses %}selected{% endif %}>{{ course.title }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    
    <form action="{{ url_for('delete_teacher', id=teacher._id) }}" method="POST" class="mt-3">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
